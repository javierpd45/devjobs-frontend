<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/pages/loading.css" />
    <script type="module">
      import React from "https://esm.sh/react?dev";
      import ReactDOM from "https://esm.sh/react-dom/client?dev";

      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function JobCard({ titulo, empresa, ubicacion, descripcion }) {
        const [isApplied, setIsApplied] = React.useState(false);

        function handleClick() {
          setIsApplied(!isApplied);
        }

        const text = isApplied ? "Aplicado" : "Aplicar";
        const buttonClass = isApplied ? "is-applied" : "";

        return (
          <article className="job-listing-card">
            <div>
              <h3>{titulo}</h3>
              <small>
                {empresa} - {ubicacion}
              </small>
              <p>{descripcion}</p>
            </div>
            <button
              disabled={isApplied}
              className={`button-apply-job ${buttonClass}`}
              onClick={handleClick}
            >
              {text}
            </button>
          </article>
        );
      }

      function App() {
        return (
          <div className="jobs-listing">
            <JobCard
              titulo="Desarrollador Frontend"
              empresa="Tech Solutions"
              ubicacion="Remoto"
              descripcion="Buscamos un desarrollador frontend con experiencia en React.js y CSS."
            />

            <JobCard
              titulo="Ingeniero de Software"
              empresa="Innovatech"
              ubicacion="Ciudad de México"
              descripcion="Se requiere ingeniero de software con conocimientos en Node.js y bases de datos."
            />

            <JobCard
              titulo="Diseñador UX/UI"
              empresa="Creative Minds"
              ubicacion="Remoto"
              descripcion="Estamos en busca de un diseñador UX/UI con portafolio sólido y experiencia en Figma."
            />
          </div>
        );
      }

      const rootEl = document.querySelector("#root");
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>
  </head>

  <body>
    <header>
      <svg
        class="devjobs-logo"
        fill="none"
        viewBox="0 0 48 48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
          fill="currentColor"
          fill-rule="evenodd"
        ></path>
      </svg>
      <h2>DevJobs</h2>

      <nav>
        <a href="index.html">Inicio </a>
        <a href="">Empleos</a>
        <a href="">Empresas</a>
        <a href="">Salarios</a>
      </nav>
      <a href="">Subir CV</a>

      <div><devjobs-avatar></devjobs-avatar></div>
    </header>

    <main>
      <section>
        <h1>React.js, primeros pasos</h1>
      </section>

      <section>
        <h2>Empleos disponibles</h2>
        <div id="root"></div>
      </section>
    </main>

    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
